grafana:
  image: qnib/grafana
  ports:
   - "80:80"
  links:
  - consul:consul
  environment:
  - DC_NAME=dc1
  - FORWARD_TO_LOGSTASH=true
  - SERVICE_NAME=grafana
  dns: 127.0.0.1
  hostname: grafana
  privileged: true

elasticsearch:
  image: qnib/elasticsearch
  ports:
   - "9200:9200"
  links:
  - consul:consul
  environment:
  - DC_NAME=dc1
  - SERVICE_9200_NAME=elasticsearch
  - FORWARD_TO_LOGSTASH=true
  dns: 127.0.0.1
  hostname: elasticsearch
  volumes:
  - /var/lib/elasticsearch
  privileged: true

kibana:
  image: qnib/kibana3
  ports:
   - "8080:80"
  links:
  - consul:consul
  - elasticsearch:elasticsearch
  environment:
  - DC_NAME=dc1
  - SERVICE_8080_NAME=nginx
  - SERVICE_TAGS=kibana
  - FORWARD_TO_LOGSTASH=true
  dns: 127.0.0.1
  hostname: kibana
  privileged: true


kopf: 
  image: lmenezes/elasticsearch-kopf 
  ports: 
  - 8088:80 
  links:
  - elasticsearch:elasticsearch
  environment: 
  - SERVICE_8088_NAME=es-kopf
  - KOPF_SERVER_NAME=dockerhost 
  - KOPF_ES_SERVERS=172.17.42.1:9200

logger:
  image: qnib/logger
  links:
  - consul:consul
  ports:
   - "5514:5514"
   - "5500:5500"
  environment:
  - DC_NAME=dc1
  - FORWARD_TO_LOGSTASH=false
  dns: 127.0.0.1
  hostname: logger
  privileged: true

carbon:
  image: qnib/carbon
  ports:
   - "2003:2003"
  links:
  - consul:consul
  environment:
  - DC_NAME=dc1
  - FORWARD_TO_LOGSTASH=true
  volumes:
  - /var/lib/carbon/whisper/
  dns: 127.0.0.1
  hostname: carbon
  privileged: true

gapi:
  image: qnib/graphite-api
  ports:
  - 8888:80
  links:
  - consul:consul
  - carbon:carbon
  environment:
  - DC_NAME=dc1
  - FORWARD_TO_LOGSTASH=true
  volumes_from:
   - carbon
  dns: 127.0.0.1
  hostname: graphite-api
  privileged: true

slurmctld:
    image: qnib/slurmctld
    ports:
    - "6817:6817"
    links:
    - consul:consul
    - logger:logger
    environment:
    - DC_NAME=dc1
    - SERVICE_6817_NAME=slurmctld
    - FORWARD_TO_LOGSTASH=true
    volumes:
    - /tmp/scratch/:/scratch/
    dns: 127.0.0.1
    hostname: slurmctld
    privileged: true

slurmd:
    image: qnib/slurmd
    mem_limit: 250000000
    links:
    - consul:consul
    - slurmctld:slurmctld
    - logger:logger
    environment:
    - DC_NAME=dc1
    - FORWARD_TO_LOGSTASH=true
    volumes:
    - /tmp/scratch/:/scratch/
    dns: 127.0.0.1
    #hostname: slurmd
    privileged: true

neo4j:
  image: qnib/neo4j
  hostname: neo4j
  links:
  - consul:consul
  ports:
  - 7474:7474
  environment:
  - DC_NAME=dc1
  - FORWARD_TO_LOGSTASH=false
  dns: 127.0.0.1
  privileged: true

inventory:
  image: qnib/inventory
  links:
  - consul:consul
  - neo4j:neo4j
  environment:
  - DC_NAME=dc1
  - FORWARD_TO_LOGSTASH=true
  - SERVICE_8080_NAME=inventory
  - SERVICE_TAGS=qnib
  dns: 127.0.0.1
  hostname: inventory
  privileged: true

consul:
  image: qnib/consul
  ports:
   - "8500:8500"
  environment:
  - DC_NAME=dc1
  - ENABLE_SYSLOG=true
  dns: 127.0.0.1
  hostname: consul
  privileged: true

