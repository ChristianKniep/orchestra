grafana:
  image: qnib/grafana
  ports:
   - "80:80"
  links:
  - consul:consul
  environment:
  - DC_NAME=dc1
  - FORWARD_TO_LOGSTASH=true
  - SERVICE_NAME=grafana
  dns: 127.0.0.1
  hostname: grafana
  privileged: true

elasticsearch:
  image: qnib/elasticsearch
  ports:
   - "9200:9200"
  links:
  - consul:consul
  environment:
  - DC_NAME=dc1
  - SERVICE_9200_NAME=elasticsearch
  - FORWARD_TO_LOGSTASH=true
  dns: 127.0.0.1
  hostname: elasticsearch
  volumes:
  - /var/lib/elasticsearch
  privileged: true

kibana:
  image: qnib/kibana3
  ports:
   - "8080:80"
  links:
  - consul:consul
  - elasticsearch:elasticsearch
  environment:
  - DC_NAME=dc1
  - SERVICE_8080_NAME=nginx
  - SERVICE_TAGS=kibana
  - FORWARD_TO_LOGSTASH=true
  dns: 127.0.0.1
  hostname: kibana
  privileged: true


kopf: 
  image: lmenezes/elasticsearch-kopf 
  ports: 
  - 8088:80 
  links:
  - elasticsearch:elasticsearch
  environment: 
  - SERVICE_8088_NAME=es-kopf
  - KOPF_SERVER_NAME=dockerhost 
  - KOPF_ES_SERVERS=172.17.42.1:9200

logout:
  image: qnib/logout
  links:
  - consul:consul
  - redis:redis
  environment:
  - DC_NAME=dc1
  - FORWARD_TO_LOGSTASH=false
  dns: 127.0.0.1
  hostname: logout
  privileged: true

redis:
  image: qnib/redis
  ports:
   - "6379:6379"
  links:
  - consul:consul
  environment:
  - DC_NAME=dc1
  - SERVICE_6379_NAME=redis
  - FORWARD_TO_LOGSTASH=true
  dns: 127.0.0.1
  hostname: redis
  privileged: true

login:
  image: qnib/login
  ports:
   - "5514:5514"
   - "5500:5500"
  links:
  - consul:consul
  - redis:redis
  environment:
  - DC_NAME=dc1
  - FORWARD_TO_LOGSTASH=false
  - SERVICE_5500_NAME=lumberjack
  - SERVICE_5514_NAME=syslog
  - SERVICE_TAGS=logstash
  dns: 127.0.0.1
  hostname: login
  privileged: true

