carbon:
  image: qnib/carbon
  ports:
   - "2003:2003"
  links:
  - consul:consul
  environment:
  - DC_NAME=dc1
  - FORWARD_TO_LOGSTASH=true
  volumes:
  - /var/lib/carbon/whisper/
  dns: 127.0.0.1
  hostname: carbon
  privileged: true

gapi:
  image: qnib/graphite-api
  ports:
  - 8888:80
  links:
  - consul:consul
  - carbon:carbon
  environment:
  - DC_NAME=dc1
  - FORWARD_TO_LOGSTASH=true
  volumes_from:
   - carbon
  dns: 127.0.0.1
  hostname: graphite-api
  privileged: true

slurmctld:
    image: qnib/slurmctld
    ports:
    - "6817:6817"
    links:
    - consul:consul
    - login:login
    environment:
    - DC_NAME=dc1
    - SERVICE_6817_NAME=slurmctld
    - FORWARD_TO_LOGSTASH=true
    volumes:
    - /tmp/scratch/:/scratch/
    dns: 127.0.0.1
    hostname: slurmctld
    privileged: true

slurmd:
    image: qnib/slurmd
    mem_limit: 250000000
    links:
    - consul:consul
    - slurmctld:slurmctld
    - login:login
    environment:
    - DC_NAME=dc1
    - FORWARD_TO_LOGSTASH=true
    volumes:
    - /tmp/scratch/:/scratch/
    dns: 127.0.0.1
    #hostname: slurmd
    privileged: true

neo4j:
  image: qnib/neo4j
  hostname: neo4j
  links:
  - consul:consul
  ports:
  - 7474:7474
  environment:
  - DC_NAME=dc1
  - FORWARD_TO_LOGSTASH=false
  dns: 127.0.0.1
  privileged: true

inventory:
  image: qnib/inventory
  links:
  - consul:consul
  - neo4j:neo4j
  environment:
  - DC_NAME=dc1
  - FORWARD_TO_LOGSTASH=true
  - SERVICE_8080_NAME=inventory
  - SERVICE_TAGS=qnib
  dns: 127.0.0.1
  hostname: inventory
  privileged: true

consul:
  image: qnib/consul
  ports:
   - "8500:8500"
  environment:
  - DC_NAME=dc1
  - ENABLE_SYSLOG=true
  dns: 127.0.0.1
  hostname: consul
  privileged: true

