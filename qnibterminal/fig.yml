grafana:
  image: qnib/grafana
  ports:
   - "80:80"
  links:
  - consul:consul
  environment:
  - DC_NAME=dc1
  - ENABLE_SYSLOG=true
  - SERVICE_NAME=grafana
  dns: 127.0.0.1
  hostname: grafana
  privileged: true

elasticsearch:
  image: qnib/elasticsearch
  ports:
   - "9200:9200"
  links:
  - consul:consul
  environment:
  - DC_NAME=dc1
  - SERVICE_9200_NAME=elasticsearch
  - ENABLE_SYSLOG=true
  dns: 127.0.0.1
  hostname: elasticsearch
  volumes:
  - /var/lib/elasticsearch
  privileged: true

kibana:
  image: qnib/kibana3
  ports:
   - "8080:80"
  links:
  - consul:consul
  - elasticsearch:elasticsearch
  environment:
  - DC_NAME=dc1
  - SERVICE_8080_NAME=nginx
  - SERVICE_TAGS=kibana
  - ENABLE_SYSLOG=true
  dns: 127.0.0.1
  hostname: kibana
  privileged: true


kopf: 
  image: lmenezes/elasticsearch-kopf 
  ports: 
  - 8088:80 
  links:
  - elasticsearch:elasticsearch
  environment: 
  - SERVICE_8088_NAME=es-kopf
  - KOPF_SERVER_NAME=dockerhost 
  - KOPF_ES_SERVERS=172.17.42.1:9200

logout:
  image: qnib/logout
  links:
  - consul:consul
  - redis:redis
  environment:
  - DC_NAME=dc1
  - ENABLE_SYSLOG=false
  dns: 127.0.0.1
  hostname: logout
  privileged: true

redis:
  image: qnib/redis
  ports:
   - "6379:6379"
  links:
  - consul:consul
  environment:
  - DC_NAME=dc1
  - SERVICE_6379_NAME=redis
  - ENABLE_SYSLOG=true
  dns: 127.0.0.1
  hostname: redis
  privileged: true

login:
  image: qnib/login
  ports:
   - "5514:5514"
   - "5500:5500"
  links:
  - consul:consul
  - redis:redis
  environment:
  - DC_NAME=dc1
  - ENABLE_SYSLOG=false
  - SERVICE_6379_NAME=redis
  - SERVICE_5500_NAME=lumberjack
  - SERVICE_5514_NAME=syslog
  - SERVICE_TAGS=logstash
  dns: 127.0.0.1
  hostname: login
  privileged: true

influxdb:
  image: qnib/influxdb
  ports:
   - "8083:8083"
   - "8086:8086"
   - "2003:2003"
  links:
  - consul:consul
  environment:
  - DC_NAME=dc1
  - ENABLE_SYSLOG=true
  - SERVICE_8083_NAME=influxdb-admin
  - SERVICE_8086_NAME=influxdb-api
  - SERVICE_2003_NAME=carbon
  volumes:
  - /opt/influxdb/shared/data/db
  dns: 127.0.0.1
  hostname: influxdb
  privileged: true

slurmctld:
    image: qnib/slurmctld
    ports:
    - "6817:6817"
    links:
    - consul:consul
    - login:login
    environment:
    - DC_NAME=dc1
    - SERVICE_6817_NAME=slurmctld
    - ENABLE_SYSLOG=true
    volumes:
    - /tmp/chome/:/chome/
    dns: 127.0.0.1
    hostname: slurmctld
    privileged: true

slurmd:
    image: qnib/slurmd
    links:
    - consul:consul
    - slurmctld:slurmctld
    - login:login
    environment:
    - DC_NAME=dc1
    - ENABLE_SYSLOG=true
    volumes:
    - /tmp/chome/:/chome/
    dns: 127.0.0.1
    #hostname: slurmd
    privileged: true

neo4j:
  image: qnib/neo4j
  hostname: neo4j
  links:
  - consul:consul
  ports:
  - 7474:7474
  environment:
  - DC_NAME=dc1
  - ENABLE_SYSLOG=false
  dns: 127.0.0.1
  privileged: true

inventory:
  image: qnib/inventory
  links:
  - consul:consul
  - neo4j:neo4j
  environment:
  - DC_NAME=dc1
  - ENABLE_SYSLOG=true
  - SERVICE_8080_NAME=inventory
  - SERVICE_TAGS=qnib
  dns: 127.0.0.1
  hostname: inventory
  privileged: true

consul:
  image: qnib/consul
  ports:
   - "8500:8500"
  environment:
  - DC_NAME=dc1
  - ENABLE_SYSLOG=true
  dns: 127.0.0.1
  hostname: consul
  privileged: true

