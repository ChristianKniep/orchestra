consul:
    hostname: consul
    image: qnib/consul
    environment:
     - DC_NAME=dc1
     - BOOTSTRAP_CONSUL=true
     - RUN_SERVER=true
    ports:
     - "8500:8500"
    dns: 127.0.0.1
    
carbon:
    hostname: carbon
    image: qnib/carbon
    dns: 127.0.0.1
    environment:
     - DC_NAME=dc1
     - SERVICE_2003_NAME=carbon
     - FORWARD_TO_LOGSTASH=false
     - SKIP_PSWATCH=true
    links:
    - consul:consul
    ports:
     - 2003:2003

gapi:
    hostname: graphite-api
    dns: 127.0.0.1
    image: qnib/graphite-api
    environment:
     - DC_NAME=dc1
     - SKIP_PSWATCH=true
     - SERVICE_8888_NAME=graphite-api
    ports:
     - 8888:80
    links:
     - consul:consul
     - carbon:carbon
    volumes_from:
     - carbon
    privileged: true

logger:
    image: qnib/logger
    links:
     - consul:consul
    ports:
     - "5514:5514"
    environment:
     - DC_NAME=dc1
     - FORWARD_TO_LOGSTASH=false
     - CNT_TYPE=service
    dns: 127.0.0.1
    hostname: logger
    privileged: true
    
elasticsearch:
    image: qnib/es-kopf
    dns: 127.0.0.1
    hostname: elasticsearch
    environment:
    - DC_NAME=dc1
    - ES_CLUSTER_NAME=qnib2015
    - FORWARD_TO_LOGSTASH=false
    - COLLECT_METRICS=false
    - SKIP_PSWATCH=true
    volumes:
    - /var/lib/elasticsearch
    ports:
    - "9200:9200"
    links:
       - consul:consul
    privileged: true

kibana3:
    image: qnib/kibana3
    ports:
    - "8181:80"
    environment:
    - DC_NAME=dc1
    - FORWARD_TO_LOGSTASH=false
    - COLLECT_METRICS=false
    - SKIP_PSWATCH=true
    links:
    - consul:consul
    dns: 127.0.0.1
    hostname: kibana3
    privileged: true

grafana:
    image: qnib/grafana
    hostname: grafana
    ports:
    - "8182:80"
    dns: 127.0.0.1
    environment:
     - DC_NAME=dc1
     - SKIP_PSWATCH=true
    links:
     - consul:consul
    volumes:
     - ./opt/grafana-1.9.1/app/dashboards/:/opt/grafana-1.9.1/app/dashboards/
    privileged: true
