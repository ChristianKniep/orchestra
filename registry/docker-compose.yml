registry:
    image: registry:2
    ports:
    - 5000:5000
    volumes:
    - /registry:/var/lib/registry

HyperRegUI:
  image: hyper/docker-registry-web
  ports:
    - "8080:8080"
  links:
    - registry
  environment:
   REGISTRY_HOST: 192.168.99.100

