registry:
    image: registry
    ports:
    - 5000:5000
    environment:
    - STORAGE_PATH=/registry
    - SEARCH_BACKEND=sqlalchemy
    volumes:
    - /boedde/docker-registry/:/registry/ 

registryUI:
    image: atcol/docker-registry-ui
    ports:
    - 8080:8080 
    environment:
    - REG1=http://172.17.42.1:5000/v1/

