consul:
    extends:
        file: base.yml
        service: consul
    hostname: consul1
    environment:
    - ADDV_ADDR=192.168.99.100
    - CONSUL_ADDV_ADDR_WAN=192.168.99.100
    - BOOTSTRAP_CONSUL=true

registrator:
    extends:
        file: base.yml
        service: registrator
    command: -ip 192.168.99.100 consul://172.17.42.1:8500

vmConsul:
    extends:
        file: base.yml
        service: vmConsul
    hostname: vmConsul1
    environment:
     - DC_NAME=vm1
    
es:
    extends:
        file: base.yml
        service: es
    hostname: es1
    environment:
     - DC_NAME=vm1
    links:
     - vmConsul:consul

