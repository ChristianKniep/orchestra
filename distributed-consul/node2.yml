consul:
    extends:
        file: base.yml
        service: consul
    hostname: consul2
    environment:
    - ADDV_ADDR=192.168.99.101
    - CONSUL_ADDV_ADDR_WAN=192.168.99.101
    - LINKED_SERVER=192.168.99.100

registrator:
    extends:
        file: base.yml
        service: registrator
    command: -ip 192.168.99.101 consul://172.17.42.1:8500

vmConsul:
    extends:
        file: base.yml
        service: vmConsul
    hostname: vmConsul2
    environment:
     - DC_NAME=vm2
    
es:
    extends:
        file: base.yml
        service: es
    hostname: es2
    environment:
     - DC_NAME=vm2
    links:
     - vmConsul:consul
