grafana:
  image: qnib/grafana
  ports:
   - "80:80"
  links:
  - consul:consul
  environment:
  - DC_NAME=dc1
  - ENABLE_SYSLOG=false
  - SERVICE_NAME=grafana
  dns: 127.0.0.1
  hostname: grafana
  privileged: true

elk:
  image: qnib/elk
  ports:
   - "9200:9200"
   - "8080:80"
  links:
  - consul:consul
  - logstash:logstash
  environment:
  - DC_NAME=dc1
  - ENABLE_SYSLOG=false
  - SERVICE_9200_NAME=elasticsearch
  - SERVICE_80_NAME=kibana
  - SERVICE_TAGS=logstash
  dns: 127.0.0.1
  hostname: elk
  volumes:
  - /data/elasticsearch:/var/lib/elasticsearch
  privileged: true

kopf:
  image: lmenezes/elasticsearch-kopf
  ports:
  - 8088:80
  links:
  - elk:es
  environment:
  - SERVICE_8088_NAME=es-kopf
  - KOPF_SERVER_NAME=dockerhost
  - KOPF_ES_SERVERS=172.17.42.1:9200

logstash:
  image: qnib/ls-indexer
  ports:
   - "6379:6379"
   - "5514:5514"
   - "5500:5500"
  links:
  - consul:consul
  environment:
  - DC_NAME=dc1
  - ENABLE_SYSLOG=false
  - SERVICE_6379_NAME=redis
  - SERVICE_5500_NAME=lumberjack
  - SERVICE_5514_NAME=syslog
  - SERVICE_TAGS=logstash
  dns: 127.0.0.1
  hostname: ls-indexer
  privileged: true


influxdb:
  image: qnib/influxdb
  ports:
   - "8083:8083"
   - "8086:8086"
   - "2003:2003"
  links:
  - consul:consul
  environment:
  - DC_NAME=dc1
  - ENABLE_SYSLOG=false
  - SERVICE_8083_NAME=influxdb-admin
  - SERVICE_8086_NAME=influxdb-api
  - SERVICE_2003_NAME=carbon
  dns: 127.0.0.1
  hostname: influxdb
  volumes:
  - /data/influxdb/:/opt/influxdb/shared/
  privileged: true

consul:
  image: qnib/consul
  environment:
  - DC_NAME=dc1
  - ENABLE_SYSLOG=false
  - RUN_SERVER=true
  ports:
   - "8500:8500"
  dns: 127.0.0.1
  hostname: consul
  privileged: true

