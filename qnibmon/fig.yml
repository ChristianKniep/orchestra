grafana:
  image: qnib/grafana
  ports:
   - "80:80"
  links:
  - consul:consul
  environment:
  - DC_NAME=dc1
  - ENABLE_SYSLOG=true
  - SERVICE_NAME=grafana
  dns: 127.0.0.1
  hostname: grafana
  privileged: true


elk:
  image: qnib/elk
  ports:
   - "9200:9200"
   - "8080:80"
   - "8125:8125"
  links:
  - consul:consul
  - influxdb:influxdb
  - logstash:logstash
  environment:
  - DC_NAME=dc1
  - SERVICE_9200_NAME=elasticsearch
  - SERVICE_80_NAME=kibana
  - SERVICE_5500_NAME=lumberjack
  - SERVICE_5514_NAME=syslog
  - SERVICE_8125_NAME=statsd
  - SERVICE_TAGS=logstash
  - ENABLE_SYSLOG=true
  dns: 127.0.0.1
  hostname: elk
  volumes:
  - /var/lib/elasticsearch
  privileged: true

kopf: 
  image: lmenezes/elasticsearch-kopf 
  ports: 
  - 8088:80 
  links:
  - elk:elk
  environment: 
  - SERVICE_8088_NAME=es-kopf
  - KOPF_SERVER_NAME=dockerhost 
  - KOPF_ES_SERVERS=172.17.42.1:9200

logstash:
  image: qnib/ls-indexer
  ports:
   - "6379:6379"
   - "5514:5514"
   - "5500:5500"
  links:
  - consul:consul
  environment:
  - DC_NAME=dc1
  - ENABLE_SYSLOG=false
  - SERVICE_6379_NAME=redis
  - SERVICE_5500_NAME=lumberjack
  - SERVICE_5514_NAME=syslog
  - SERVICE_TAGS=logstash
  dns: 127.0.0.1
  hostname: ls-indexer
  privileged: true

influxdb:
  image: qnib/influxdb
  ports:
   - "8083:8083"
   - "8086:8086"
   - "2003:2003"
  links:
  - consul:consul
  environment:
  - DC_NAME=dc1
  - ENABLE_SYSLOG=true
  - SERVICE_8083_NAME=influxdb-admin
  - SERVICE_8086_NAME=influxdb-api
  - SERVICE_2003_NAME=carbon
  dns: 127.0.0.1
  hostname: influxdb
  privileged: true

consul:
  image: qnib/consul
  ports:
   - "8500:8500"
  environment:
  - DC_NAME=dc1
  - ENABLE_SYSLOG=true
  dns: 127.0.0.1
  hostname: consul
  privileged: true

